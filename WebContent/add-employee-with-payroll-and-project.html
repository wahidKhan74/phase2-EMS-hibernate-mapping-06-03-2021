<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Add Employee</h1>
	<form method="post" action="add-employee-with-payroll-and-project" >
	<fieldset>
		<legend>Personal Information</legend>
		First Name: <input type="text" name="firstName" id="firstName"> <br><br>
		Last Name: <input type="text" name="lastName" id="lastName"> <br><br>
		Salary: <input type="text" name="salary" id="salary"> <br><br>
		Department <input type="text" name="dept" id="dept"> <br><br>
	</fieldset>	
	<fieldset>
		<legend>Payroll Information</legend>
		Gross Amount : <input type="text" name="gross" id="gross"> <br><br>
		Net Amount : <input type="text" name="net" id="net"> <br><br>
		Tax Amount : <input type="text" name="tax" id="tax"> <br><br>
	</fieldset>
	
	<fieldset>
		<legend>Project Info</legend>
		Project 1 Title : <input type="text" name="project1-name" id="project1-name"> <br><br>
		Project 1 No : <input type="text" name="project1-no" id="project1-no"> <br><br>
		Project 2 Title : <input type="text" name="project2-name" id="project2-name"> <br><br>
		Project 2 No : <input type="text" name="project2-no" id="project2-no"> <br><br>
		
	</fieldset>	
	<input type="submit"  value="Add Employee With Project">
	</form>
</body>
</html>
