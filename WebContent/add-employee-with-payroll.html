<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Add Employee</h1>
	<form method="post" action="add-employee-with-payroll" >
	<fieldset>
		<legend>Personal Information</legend>
		First Name: <input type="text" name="firstName" id="firstName"> <br><br>
		Last Name: <input type="text" name="lastName" id="lastName"> <br><br>
		Salary: <input type="text" name="salary" id="salary"> <br><br>
		Department <input type="text" name="dept" id="dept"> <br><br>
	</fieldset>	
	<fieldset>
		<legend>Payroll Information</legend>
		Gross Amount : <input type="text" name="gross" id="gross"> <br><br>
		Net Amount : <input type="text" name="net" id="net"> <br><br>
		Tax Amount : <input type="text" name="tax" id="tax"> <br><br>
		<input type="submit"  value="Submit Employee Data">
	</fieldset>		
	</form>
</body>
</html>
